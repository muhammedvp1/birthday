<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Book - Afeee's Birthday</title>
    <style>
        /* ======================== RESET + BASE ======================== */
        *, *::before, *::after { 
            padding: 0; 
            margin: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: linear-gradient(135deg, #ffe6f0, #ffd1e3);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            position: relative;
            height: 100vh;
            touch-action: pan-y;
        }

        /* ======================== FLOATING EMOJIS ======================== */
        .floating-container {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .float-item {
            position: absolute;
            top: 100vh;
            animation: floatUp linear infinite;
            opacity: 0.7;
            user-select: none;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        /* ======================== MEMORY BOOK CONTAINER ======================== */
        .memory-book {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .memory-page {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(214, 51, 132, 0.2);
            padding: 30px 25px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 217, 0.3);
            position: relative;
            animation: pageIn 0.6s ease-out;
        }

        @keyframes pageIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .page-number {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #ff69b4;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .memory-media {
            width: 100%;
            max-width: 350px;
            height: 280px;
            background: linear-gradient(45deg, #ffb6d9, #ffd1e3);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.2);
        }

        .memory-media img, .memory-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .memory-caption {
            color: #d63384;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(214, 51, 132, 0.1);
        }

        .memory-message {
            color: #d63384;
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.8;
        }

        /* ======================== NAVIGATION ======================== */
        .nav-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .nav-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-family: 'Comic Sans MS', cursive;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            background: #ffb6d9;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(255, 182, 217, 0.2);
        }

        .page-indicator {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 182, 217, 0.5);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #ff69b4;
            transform: scale(1.2);
        }

        /* ======================== SWIPE HINTS ======================== */
        .swipe-hint {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #d63384;
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            z-index: 5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* ======================== RESPONSIVE ======================== */
        @media screen and (max-width: 480px) {
            .memory-page {
                padding: 25px 20px;
                width: 95%;
            }
            
            .memory-media {
                height: 240px;
                max-width: 320px;
            }
            
            .memory-caption {
                font-size: 16px;
            }
            
            .memory-message {
                font-size: 13px;
            }
            
            .nav-btn {
                padding: 10px 16px;
                font-size: 14px;
                min-width: 70px;
            }
        }

        @media screen and (max-width: 360px) {
            .memory-page {
                padding: 20px 15px;
            }
            
            .memory-media {
                height: 200px;
                max-width: 280px;
            }
            
            .nav-container {
                bottom: 20px;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-container" id="floatingStuff"></div>
    
    <div class="page-indicator" id="pageIndicator"></div>
    
    <div class="memory-book">
        <div class="memory-page" id="memoryPage">
            <div class="page-number" id="pageNumber">1 / 5</div>
            <div class="memory-media" id="memoryMedia">
                üì±
            </div>
            <div class="memory-caption" id="memoryCaption">Our first call üí¨</div>
            <div class="memory-message" id="memoryMessage">I remember how nervous I was, but your voice made everything perfect ‚ú®</div>
        </div>
    </div>
    
    <div class="swipe-hint">
        Swipe left/right or use buttons üëÜ
    </div>
    
    <div class="nav-container">
        <button class="nav-btn" id="prevBtn" onclick="previousPage()">‚Üê Prev</button>
        <button class="nav-btn" id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
    </div>

    <script>
        // Memory data - you can easily customize this
        const memories = [
            {
                media: "üì±",
                caption: "Our first call üí¨",
                message: "I remember how nervous I was, but your voice made everything perfect ‚ú®"
            },
            {
                media: "‚ù§Ô∏è",
                caption: "First 'I love you' üíï",
                message: "The moment my heart knew it had found its home üè†"
            },
            {
                media: "üåô",
                caption: "Late night talks üåü",
                message: "Hours felt like minutes when we talked until sunrise üåÖ"
            },
            {
                media: "üéÇ",
                caption: "Your special day üéâ",
                message: "Every birthday with you is a celebration of us üíñ"
            },
            {
                media: "üåà",
                caption: "Our future together ‚ú®",
                message: "Every day with you is a new adventure waiting to happen ü¶ã"
            }
        ];

        let currentPage = 0;
        let startX = 0;
        let startY = 0;

        // Initialize floating background
        function initFloatingStuff() {
            const container = document.getElementById("floatingStuff");
            const symbols = ['üíñ','‚ú®','üå∏','üíù','üíï','üéÄ','üí´','ü¶ã'];
            
            for(let i = 0; i < 35; i++) {
                const el = document.createElement("div");
                el.className = "float-item";
                el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                el.style.left = `${Math.random() * 100}%`;
                el.style.animationDuration = `${4 + Math.random() * 4}s`;
                el.style.fontSize = `${16 + Math.random() * 20}px`;
                el.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(el);
            }
        }

        // Initialize page indicators
        function initPageIndicators() {
            const container = document.getElementById("pageIndicator");
            container.innerHTML = '';
            
            for(let i = 0; i < memories.length; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${i === currentPage ? 'active' : ''}`;
                container.appendChild(dot);
            }
        }

        // Update page content
        function updatePage() {
            const pageData = memories[currentPage];
            
            document.getElementById('pageNumber').textContent = `${currentPage + 1} / ${memories.length}`;
            document.getElementById('memoryMedia').textContent = pageData.media;
            document.getElementById('memoryCaption').textContent = pageData.caption;
            document.getElementById('memoryMessage').textContent = pageData.message;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === memories.length - 1;
            
            // Update page indicators
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
            
            // Add page animation
            const page = document.getElementById('memoryPage');
            page.style.animation = 'none';
            setTimeout(() => {
                page.style.animation = 'pageIn 0.6s ease-out';
            }, 10);
        }

        // Navigation functions
        function nextPage() {
            if (currentPage < memories.length - 1) {
                currentPage++;
                updatePage();
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        // Touch/swipe functionality
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            if (!startX || !startY) return;

            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // Only trigger if horizontal swipe is dominant
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // Swiped left - next page
                    nextPage();
                } else {
                    // Swiped right - previous page
                    previousPage();
                }
            }
            
            startX = 0;
            startY = 0;
        }

        // Keyboard navigation
        function handleKeyPress(e) {
            if (e.key === 'ArrowLeft') {
                previousPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initFloatingStuff();
            initPageIndicators();
            updatePage();
            
            // Add event listeners
            document.addEventListener('touchstart', handleTouchStart);
            document.addEventListener('touchend', handleTouchEnd);
            document.addEventListener('keydown', handleKeyPress);
            
            // Hide swipe hint after a few seconds
            setTimeout(() => {
                const hint = document.querySelector('.swipe-hint');
                if (hint) {
                    hint.style.opacity = '0';
                }
            }, 4000);
        });

        // Optional: Add photos/videos
        // To use real media, replace the emoji in the memories array with:
        // media: '<img src="path/to/image.jpg" alt="Memory">'
        // or
        // media: '<video src="path/to/video.mp4" controls></video>'
        // Then update the media display logic accordingly
    </script>
</body>
</html>
