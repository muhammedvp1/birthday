<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Book - Afeee's Birthday</title>
    <style>
        /* ======================== RESET + BASE ======================== */
        *, *::before, *::after { 
            padding: 0; 
            margin: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: linear-gradient(135deg, #ffe6f0, #ffd1e3);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            position: relative;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        /* ======================== FLOATING EMOJIS ======================== */
        .floating-container {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .float-item {
            position: absolute;
            top: 100vh;
            animation: floatUp linear infinite;
            opacity: 0.7;
            user-select: none;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        /* ======================== MEMORY BOOK CONTAINER ======================== */
        .memory-book {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            padding: 70px 10px 130px 10px; /* Better mobile spacing */
            position: relative;
            z-index: 2;
        }

        .memory-page {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(214, 51, 132, 0.2);
            padding: 20px 18px;
            max-width: 380px;
            width: calc(100% - 20px);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 217, 0.3);
            position: relative;
            animation: pageIn 0.6s ease-out;
            margin: 0 auto;
        }

        .memory-page.cover {
            background: rgba(255, 240, 250, 0.98);
            border: 3px solid rgba(255, 105, 180, 0.4);
            box-shadow: 0 12px 40px rgba(214, 51, 132, 0.3);
        }

        .cover .memory-media {
            background: linear-gradient(135deg, #ff69b4, #ffd1e3, #ffb6d9);
            animation: coverPulse 3s ease-in-out infinite;
        }

        @keyframes coverPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cover .memory-caption {
            font-size: 20px;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.2);
            margin-bottom: 10px;
        }

        .cover .memory-message {
            font-size: 14px;
            color: #d63384;
            opacity: 0.9;
            font-weight: 500;
        }

        @keyframes pageIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .memory-media {
            width: 100%;
            max-width: 100%;
            height: 280px;
            background: linear-gradient(45deg, #ffb6d9, #ffd1e3);
            border-radius: 15px;
            margin: 0 auto 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.2);
        }

        .memory-media img, .memory-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .memory-caption {
            color: #d63384;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(214, 51, 132, 0.1);
            line-height: 1.3;
        }

        .memory-message {
            color: #d63384;
            font-size: 13px;
            line-height: 1.4;
            opacity: 0.8;
        }

        /* ======================== NAVIGATION ======================== */
        .nav-container {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            padding: 0 15px;
        }

        .nav-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-family: 'Comic Sans MS', cursive;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
            min-width: 80px;
            font-weight: bold;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            background: #ffb6d9;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(255, 182, 217, 0.2);
        }

        .next-section-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 30px;
            font-size: 15px;
            font-family: 'Comic Sans MS', cursive;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: nextBtnGlow 2s ease-in-out infinite;
            position: fixed;
            bottom: 95px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            display: none;
        }

        @keyframes nextBtnGlow {
            0%, 100% { box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4); }
            50% { box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6); }
        }

        .next-section-btn:hover {
            transform: translateX(-50%) translateY(-3px);
            background: linear-gradient(135deg, #ff0080, #ff1493);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        .next-section-btn:active {
            transform: translateX(-50%) translateY(-1px);
        }

        .next-section-btn.show {
            display: block;
            animation: nextBtnAppear 0.8s ease-out;
        }

        @keyframes nextBtnAppear {
            from { 
                opacity: 0; 
                transform: translateX(-50%) translateY(20px) scale(0.8); 
            }
            to { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0) scale(1); 
            }
        }

        .page-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 182, 217, 0.5);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #ff69b4;
            transform: scale(1.2);
        }

        /* ======================== SWIPE HINTS ======================== */
        .swipe-hint {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: #d63384;
            font-size: 11px;
            opacity: 0.7;
            text-align: center;
            z-index: 5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* ======================== RESPONSIVE ======================== */
        @media screen and (max-width: 480px) {
            .memory-book {
                padding: 50px 10px 120px 10px;
            }
            
            .memory-page {
                padding: 20px 15px;
                width: calc(100% - 20px);
                max-width: 360px;
            }
            
            .memory-media {
                height: 260px;
                font-size: 44px;
            }
            
            .memory-caption {
                font-size: 15px;
            }
            
            .memory-message {
                font-size: 12px;
            }
            
            .nav-btn {
                padding: 10px 15px;
                font-size: 13px;
                min-width: 70px;
            }
            
            .nav-container {
                bottom: 15px;
                gap: 12px;
            }
            
            .swipe-hint {
                bottom: 70px;
                font-size: 10px;
            }
            
            .next-section-btn {
                bottom: 85px;
                padding: 14px 24px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 360px) {
            .memory-book {
                padding: 45px 8px 110px 8px;
            }
            
            .memory-page {
                padding: 18px 12px;
                width: calc(100% - 16px);
                max-width: 340px;
            }
            
            .memory-media {
                height: 240px;
                font-size: 40px;
            }
            
            .memory-caption {
                font-size: 14px;
            }
            
            .memory-message {
                font-size: 11px;
            }
            
            .nav-container {
                bottom: 12px;
                gap: 10px;
            }
            
            .nav-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 65px;
            }
            
            .next-section-btn {
                bottom: 75px;
                padding: 12px 20px;
                font-size: 13px;
            }
        }

        /* ======================== IMAGE ENLARGEMENT MODAL ======================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .enlarged-media {
            width: auto;
            height: auto;
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }

        .enlarged-memory {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 30px;
            max-width: 500px;
            width: 90vw;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(10px);
        }

        .enlarged-memory .enlarged-media {
            font-size: 120px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff69b4, #ffd1e3, #ffb6d9);
            border-radius: 20px;
            padding: 20px;
            display: inline-block;
            user-select: none;
        }

        .enlarged-memory .enlarged-caption {
            color: #d63384;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(214, 51, 132, 0.2);
            line-height: 1.3;
            font-family: 'Comic Sans MS', cursive;
        }

        .enlarged-memory .enlarged-message {
            color: #d63384;
            font-size: 18px;
            line-height: 1.5;
            opacity: 0.9;
            font-family: 'Comic Sans MS', cursive;
        }

        @media screen and (max-width: 480px) {
            .enlarged-memory {
                padding: 25px 20px;
                max-width: 95vw;
            }
            
            .enlarged-memory .enlarged-media {
                font-size: 80px;
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .enlarged-memory .enlarged-caption {
                font-size: 22px;
                margin-bottom: 12px;
            }
            
            .enlarged-memory .enlarged-message {
                font-size: 16px;
            }
        }

        .close-modal {
            position: absolute;
            top: -50px;
            right: -10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d63384;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            background: white;
            transform: scale(1.1);
        }

        .memory-media {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .memory-media:hover {
            transform: scale(1.02);
        }

        .memory-media:not(.cover .memory-media):active {
            transform: scale(0.98);
        }

        /* ======================== SAFE AREAS FOR MOBILE ======================== */
        @supports (padding: max(0px)) {
            .memory-book {
                padding-top: max(70px, env(safe-area-inset-top) + 30px);
                padding-bottom: max(130px, env(safe-area-inset-bottom) + 110px);
            }
            
            .nav-container {
                bottom: max(25px, env(safe-area-inset-bottom) + 25px);
            }
            
            .page-indicator {
                top: max(20px, env(safe-area-inset-top) + 10px);
            }
            
            .swipe-hint {
                bottom: max(90px, env(safe-area-inset-bottom) + 80px);
            }
            
            .next-section-btn {
                bottom: max(95px, env(safe-area-inset-bottom) + 95px);
            }
        }
    </style>
</head>
<body>
    <div class="floating-container" id="floatingStuff"></div>
    
    <div class="page-indicator" id="pageIndicator"></div>
    
    <div class="memory-book">
        <div class="memory-page cover" id="memoryPage">
            <div class="memory-media" id="memoryMedia">
                📖
            </div>
            <div class="memory-caption" id="memoryCaption">Our Memory Book ✨</div>
            <div class="memory-message" id="memoryMessage">A collection of beautiful moments we've shared together 💕 Happy Birthday, Afeee! 🎂</div>
        </div>
    </div>

    <!-- Modal for enlarged images -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-modal" onclick="closeModal()">×</button>
            <div id="enlargedContent"></div>
        </div>
    </div>
    
    <div class="swipe-hint">
        Swipe left/right or use buttons 👆
    </div>
    
    <div class="nav-container">
        <button class="nav-btn" id="prevBtn" onclick="previousPage()">← Prev</button>
        <button class="nav-btn" id="nextBtn" onclick="nextPage()">Next →</button>
    </div>

    <button class="next-section-btn" id="nextSectionBtn" onclick="goToMoodCards()">
        Continue to Mood Cards ✨
    </button>

    <script>
        // Memory data - you can easily customize this
        const memories = [
            {
                media: "📖",
                caption: "Our Memory Book ✨",
                message: "A collection of beautiful moments we've shared together 💕 Happy Birthday, Afeee! 🎂",
                isCover: true
            },
            {
                media: '<img src="https://res.cloudinary.com/dfgikb4fd/image/upload/v1750797773/first-message_f2dbdr.jpg" alt="First Message" style="width:100%; border-radius:12px;">',
                caption: "First Message",
                message: "You replied 'cute' to a story of Abu — and somehow, that tiny moment became the beginning of everything."
            },
            {
                media: "📱",
                caption: "Our first call 💬",
                message: "I remember how nervous I was, but your voice made everything perfect ✨"
            },
            {
                media: "💖",
                caption: "She Said It First",
                message: "You said 'I love you' before I could — and my heart has been yours ever since."
            },
            {
                media: "❤️",
                caption: "First 'I love you' 💕",
                message: "The moment my heart knew it had found its home 🏠"
            },
            {
                media: "🥺",
                caption: "My Favorite Look",
                message: "That photo of you? I've never stopped staring at it."
            },
            {
                media: "🎬",
                caption: "First Movie Night",
                message: "Same movie, different screens — still felt like we were sitting together."
            },
            {
                media: "🎶",
                caption: "Her Voice",
                message: "The first time you sang, it felt like the world paused for you."
            },
            {
                media: "🎁",
                caption: "Birthday Surprise",
                message: "That picture meant more to me than anything I could unwrap."
            },
            {
                media: "🎁",
                caption: "First Gift",
                message: "I wasn't sure if it was perfect — I just hoped it made you smile."
            },
            {
                media: "👗",
                caption: "That Dress",
                message: "The first time I imagined you in it… I knew it'd be perfect."
            },
            {
                media: "🖼️",
                caption: "Us, Together (Kinda)",
                message: "We made a photo of us long before real ones — and it still means so much."
            }
        ];

        let currentPage = 0;
        let startX = 0;
        let startY = 0;

        // Initialize floating background
        function initFloatingStuff() {
            const container = document.getElementById("floatingStuff");
            const symbols = ['💖','✨','🌸','💝','💕','🎀','💫','🦋'];
            
            for(let i = 0; i < 35; i++) {
                const el = document.createElement("div");
                el.className = "float-item";
                el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                el.style.left = `${Math.random() * 100}%`;
                el.style.animationDuration = `${4 + Math.random() * 4}s`;
                el.style.fontSize = `${16 + Math.random() * 20}px`;
                el.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(el);
            }
        }

        // Initialize page indicators
        function initPageIndicators() {
            const container = document.getElementById("pageIndicator");
            container.innerHTML = '';
            
            for(let i = 0; i < memories.length; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${i === currentPage ? 'active' : ''}`;
                container.appendChild(dot);
            }
        }

        // Update page content
         function updatePage() {
            const pageData = memories[currentPage];
            const page = document.getElementById('memoryPage');
            
            // Add or remove cover class
            if (pageData.isCover) {
                page.classList.add('cover');
            } else {
                page.classList.remove('cover');
            }
            
            document.getElementById('memoryMedia').innerHTML = pageData.media;
            document.getElementById('memoryCaption').textContent = pageData.caption;
            document.getElementById('memoryMessage').textContent = pageData.message;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === memories.length - 1;
            
            // Update page indicators
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
            
            // Add page animation
            page.style.animation = 'none';
            setTimeout(() => {
                page.style.animation = 'pageIn 0.6s ease-out';
            }, 10);
        }


        // Navigation functions
        function nextPage() {
            if (currentPage < memories.length - 1) {
                currentPage++;
                updatePage();
                checkShowNextSection();
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
                checkShowNextSection();
            }
        }

        // Check if we should show the "next section" button
        function checkShowNextSection() {
            const nextSectionBtn = document.getElementById('nextSectionBtn');
            
            if (currentPage === memories.length - 1) {
                // On last page - show next section button
                nextSectionBtn.classList.add('show');
            } else {
                // Not on last page - hide next section button
                nextSectionBtn.classList.remove('show');
            }
        }

        // Navigate to mood cards page
        function goToMoodCards() {
            window.location.href = 'mood-cards.html';
        }

        // Touch/swipe functionality
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            if (!startX || !startY) return;

            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // Only trigger if horizontal swipe is dominant
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // Swiped left - next page
                    nextPage();
                } else {
                    // Swiped right - previous page
                    previousPage();
                }
            }
            
            startX = 0;
            startY = 0;
        }

        // Keyboard navigation
        function handleKeyPress(e) {
            if (e.key === 'ArrowLeft') {
                previousPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initFloatingStuff();
            initPageIndicators();
            updatePage();
            checkShowNextSection(); // Check initial state
            
            // Add click event listener to memory media
            document.getElementById('memoryMedia').addEventListener('click', enlargeMedia);
            
            // Add event listeners
            document.addEventListener('touchstart', handleTouchStart);
            document.addEventListener('touchend', handleTouchEnd);
            document.addEventListener('keydown', handleKeyPress);
            
            // Hide swipe hint after a few seconds
            setTimeout(() => {
                const hint = document.querySelector('.swipe-hint');
                if (hint) {
                    hint.style.opacity = '0';
                }
            }, 4000);
        });

        // Optional: Add photos/videos
        // To use real media, replace the emoji in the memories array with:
        // media: '<img src="path/to/image.jpg" alt="Memory">'
        // or
        // media: '<video src="path/to/video.mp4" controls></video>'
        // Then update the media display logic accordingly
    </script>
</body>
</html>
