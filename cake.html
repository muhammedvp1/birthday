<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="cake.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afeee's Birthday Cake</title>
  </head>
  <body>
    <div class="floating-container" id="floatingStuff"></div>
    
    <div class="tap-message" id="tapMessage">
      <h2>💫 Tap the candle! 💫</h2>
    </div>
    
    <div class="birthday-message" id="birthdayMessage">
      <h1>Happy Birthday Afeee! 🎉</h1>
      <p>Your wish will come true! ✨</p>
    </div>

    <button id="memoriesBtn" onclick="goToMemories()" style="display: none;">
  🎞 Take a walk down memory lane
</button>
    
    <div class="container">
      <div class="cake">
        <div class="candle"></div>
        <div class="top-layer"></div>
        <div class="middle-layer"></div>
        <div class="bottom-layer"></div>
      </div>
    </div>

    <script>
      // Floating emojis - same as first page
      const container = document.getElementById("floatingStuff");
      const symbols = ['💖','✨','🌸','💝','💕','🎀','🎂','🎉','🎈'];
      
      for(let i = 0; i < 35; i++) {
        const el = document.createElement("div");
        el.className = "float-item";
        el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
        el.style.left = `${Math.random() * 100}%`;
        el.style.animationDuration = `${4 + Math.random() * 4}s`;
        el.style.fontSize = `${16 + Math.random() * 20}px`;
        el.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(el);
      }

      // Candle blow functionality
      let candleBlown = false;
      const tapMessage = document.getElementById('tapMessage');
      const birthdayMessage = document.getElementById('birthdayMessage');
      
      document.querySelector('.candle').addEventListener('click', function() {
        if (!candleBlown) {
          candleBlown = true;
          this.classList.add('blown');
          
          // Hide tap message immediately and smoothly
          tapMessage.classList.add('hidden');
          
          // Show birthday message after tap message fades
          setTimeout(() => {
  birthdayMessage.classList.add('show');
  document.getElementById('memoriesBtn').style.display = 'block';
}, 600);

          
          // Create confetti after flame goes out
          setTimeout(() => {
            createConfetti();
          }, 300);
        }
      });



function createConfetti() {
  const confettiContainer = document.createElement("div");
  confettiContainer.className = "confetti-container";
  confettiContainer.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000;
  `;
  document.body.appendChild(confettiContainer);

  const colors = ['#ff69b4', '#ffb6d9', '#ffc9e0', '#d63384', '#e91e63', '#ff91c7', '#ffe6f0', '#ffd1e3'];
  const shapes = ['circle', 'square', 'triangle'];

  // Create 150 confetti pieces
  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement("div");
    const shape = shapes[Math.floor(Math.random() * shapes.length)];
    const color = colors[Math.floor(Math.random() * colors.length)];
    const size = Math.random() * 8 + 4; // 4-12px
    const startX = Math.random() * window.innerWidth;
    const duration = Math.random() * 3 + 2; // 2-5 seconds
    const delay = Math.random() * 0.5; // 0-0.5s delay

    confetti.style.cssText = `
      position: absolute;
      width: ${size}px;
      height: ${size}px;
      background-color: ${color};
      top: -10px;
      left: ${startX}px;
      pointer-events: none;
      z-index: 1001;
    `;

    // Apply shape-specific styles
    if (shape === 'circle') {
      confetti.style.borderRadius = '50%';
    } else if (shape === 'triangle') {
      confetti.style.width = '0';
      confetti.style.height = '0';
      confetti.style.backgroundColor = 'transparent';
      confetti.style.borderLeft = `${size/2}px solid transparent`;
      confetti.style.borderRight = `${size/2}px solid transparent`;
      confetti.style.borderBottom = `${size}px solid ${color}`;
    }

    // Animation properties
    const rotation = Math.random() * 360;
    const drift = (Math.random() - 0.5) * 100; // -50 to 50px horizontal drift

    confetti.animate([
      {
        transform: `translateY(0px) translateX(0px) rotate(0deg)`,
        opacity: 1
      },
      {
        transform: `translateY(${window.innerHeight + 100}px) translateX(${drift}px) rotate(${rotation}deg)`,
        opacity: 0.3
      }
    ], {
      duration: duration * 1000,
      delay: delay * 1000,
      easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
    });

    confettiContainer.appendChild(confetti);
  }

  // Clean up confetti after animation
  setTimeout(() => {
    if (confettiContainer.parentNode) {
      confettiContainer.parentNode.removeChild(confettiContainer);
    }
  }, 6000);
}
       function goToMemories() {
  window.location.href = 'memory-transition.html';
}
    </script>
  </body>
</html>
