<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane - Afeee's Birthday</title>
    <style>
        /* ======================== RESET + BASE ======================== */
        *, *::before, *::after { 
            padding: 0; 
            margin: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: linear-gradient(135deg, #ffe6f0, #ffd1e3);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ======================== FLOATING EMOJIS ======================== */
        .floating-container {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .float-item {
            position: absolute;
            top: 100vh;
            animation: floatUp linear infinite;
            opacity: 0.6;
            user-select: none;
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(0) scale(1) rotate(0deg); 
                opacity: 0; 
            }
            20% { 
                opacity: 0.8; 
            }
            80% { 
                opacity: 0.8; 
            }
            100% { 
                transform: translateY(-120vh) scale(1.3) rotate(360deg); 
                opacity: 0; 
            }
        }

        /* ======================== MAIN MESSAGE ======================== */
        .transition-container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 90%;
        }

        .main-message {
            font-size: 2.5rem;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.2);
            animation: messageFlow 4s ease-in-out;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .sub-message {
            font-size: 1.2rem;
            color: #d63384;
            opacity: 0;
            animation: subMessageFade 4s ease-in-out 1s forwards;
            text-shadow: 1px 1px 2px rgba(214, 51, 132, 0.1);
        }

        @keyframes messageFlow {
            0% { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9); 
            }
            20% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
            80% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
            100% { 
                opacity: 0.8; 
                transform: translateY(-10px) scale(1.05); 
            }
        }

        @keyframes subMessageFade {
            0% { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            30% { 
                opacity: 1; 
                transform: translateY(0); 
            }
            70% { 
                opacity: 1; 
                transform: translateY(0); 
            }
            100% { 
                opacity: 0.7; 
                transform: translateY(-5px); 
            }
        }

        /* ======================== MAGICAL SPARKLE EFFECT ======================== */
        .sparkle-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: sparkleAnimation 3s ease-out infinite;
        }

        @keyframes sparkleAnimation {
            0% { 
                opacity: 0; 
                transform: translate(0, 0) scale(0) rotate(0deg); 
            }
            20% { 
                opacity: 1; 
                transform: translate(0, 0) scale(1) rotate(90deg); 
            }
            100% { 
                opacity: 0; 
                transform: translate(var(--dx), var(--dy)) scale(1.5) rotate(360deg); 
            }
        }

        /* ======================== LOADING DOTS ======================== */
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 8px;
            opacity: 0;
            animation: dotsAppear 4s ease-in-out 2s forwards;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #ff69b4;
            border-radius: 50%;
            animation: dotBounce 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-15px); }
        }

        @keyframes dotsAppear {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* ======================== RESPONSIVE ======================== */
        @media screen and (max-width: 480px) {
            .main-message {
                font-size: 2rem;
                line-height: 1.3;
            }
            
            .sub-message {
                font-size: 1rem;
            }
            
            .sparkle {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 360px) {
            .main-message {
                font-size: 1.7rem;
            }
            
            .sub-message {
                font-size: 0.9rem;
            }
        }

        /* ======================== FADE OUT EFFECT ======================== */
        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-container" id="floatingStuff"></div>
    
    <div class="sparkle-burst" id="sparkleBurst"></div>
    
    <div class="transition-container">
        <div class="main-message">
            Let's take a walk down memory lane... üí≠‚ú®
        </div>
        <div class="sub-message">
            Gathering our sweetest moments üíñ
        </div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Initialize floating background emojis
        function initFloatingStuff() {
            const container = document.getElementById("floatingStuff");
            const symbols = ['üíñ','‚ú®','üå∏','üíù','üíï','üéÄ','üí´','ü¶ã'];
            
            for(let i = 0; i < 40; i++) {
                const el = document.createElement("div");
                el.className = "float-item";
                el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                el.style.left = `${Math.random() * 100}%`;
                el.style.animationDuration = `${5 + Math.random() * 4}s`;
                el.style.fontSize = `${18 + Math.random() * 16}px`;
                el.style.animationDelay = `${Math.random() * 3}s`;
                container.appendChild(el);
            }
        }

        // Create magical sparkle burst effect
        function createSparkles() {
            const burst = document.getElementById("sparkleBurst");
            const sparkleSymbols = ['‚ú®', 'üí´', '‚≠ê', 'üåü'];
            
            for(let i = 0; i < 12; i++) {
                const sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                sparkle.innerText = sparkleSymbols[Math.floor(Math.random() * sparkleSymbols.length)];
                
                // Random direction for sparkle movement
                const angle = (i / 12) * 360;
                const distance = 150 + Math.random() * 100;
                const dx = Math.cos(angle * Math.PI / 180) * distance;
                const dy = Math.sin(angle * Math.PI / 180) * distance;
                
                sparkle.style.setProperty('--dx', dx + 'px');
                sparkle.style.setProperty('--dy', dy + 'px');
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                
                burst.appendChild(sparkle);
            }
        }

        // Redirect to memories page
        function redirectToMemories() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'memories.html';
            }, 800);
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initFloatingStuff();
            createSparkles();
            
            // Auto-redirect after 4 seconds
            setTimeout(redirectToMemories, 4000);
        });

        // Optional: Allow clicking to skip transition
        document.addEventListener('click', function() {
            redirectToMemories();
        });

        // Optional: Allow pressing any key to skip
        document.addEventListener('keydown', function() {
            redirectToMemories();
        });
    </script>
</body>
</html>
