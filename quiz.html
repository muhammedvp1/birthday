            transition: all 0.5s ease;
        }

        .question-card.active {
            opacity: 1;
            transform: translateX(0);
        }

        .question-card.exit {
            opacity: 0;
            transform: translateX(-50px);
        }

        .question {
            font-size: 1.2rem;
            color: #d63384;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.4;
        }

        /* Answer Options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #fff0f5;
            border: 2px solid #ffd1e3;
            border-radius: 15px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            color: #d63384;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background: #ffe6f0;
            border-color: #ff69b4;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .option.selected {
            background: #ff69b4;
            color: white;
            border-color: #d63384;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        /* Buttons */
        .quiz-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            font-family: 'Comic Sans MS', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .btn:hover {
            background: #d63384;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.4);
        }

        .btn:disabled {
            background: #ffd1e3;
            color: #d63384;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Results Screen */
        .results {
            display: none;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results.show {

        }

        .score {
            font-size: 2.5rem;
            color: #d63384;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.3);

        .result-message {
            font-size: 1.3rem;
            color: #d63384;
            margin: 20px 0;
            line-height: 1.4;
        }

        .final-buttons {

        }

        .btn-secondary {
            background: #ffd1e3;

        }

        .btn-secondary:hover {

        }

        /* Mobile Responsive */
        @media (max-width: 480px) {

            }

            .quiz-title {

            }

            .question {

            }

            .option {
                padding: 12px 15px;
                font-size: 0.95rem;
            }

            .final-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        // Floating emojis setup
        const container = document.getElementById("floatingStuff");
        const symbols = ['üíñ','‚ú®','üå∏','üíù','üíï','üéÄ','üí´','üåü'];
        
        for(let i = 0; i < 30; i++) {

        // Quiz data

            },

            {
                question: "What do I admire most about you? üåü",
                options: ["Your smile", "Your eyes", "Your mind", "Your voice"],
                correct: 0
            },

        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        // Initialize quiz
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            document.getElementById('results').classList.remove('show');
            document.getElementById('quizContent').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            const questionCard = document.getElementById('questionCard');
            
            // Update progress
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            
            // Animate out old question
            questionCard.classList.remove('active');
            questionCard.classList.add('exit');
            
            setTimeout(() => {
                // Update content
                document.getElementById('questionText').textContent = question.question;
                
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';
                
                question.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option;
                    optionDiv.onclick = () => selectAnswer(index, optionDiv);
                    optionsContainer.appendChild(optionDiv);
                });
                
                // Reset button
                document.getElementById('nextBtn').disabled = true;
                selectedAnswer = null;
                
                // Animate in new question
                questionCard.classList.remove('exit');
                questionCard.classList.add('active');
            }, 250);
        }

        function selectAnswer(answerIndex, optionElement) {
            // Remove previous selections
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Select current option
            optionElement.classList.add('selected');
            selectedAnswer = answerIndex;
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            // Check if answer is correct
            if (selectedAnswer === questions[currentQuestion].correct) {
                score++;
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            
            const resultsDiv = document.getElementById('results');
            const scoreDiv = document.getElementById('finalScore');
            const messageDiv = document.getElementById('resultMessage');
            
            scoreDiv.textContent = `${score}/${questions.length}`;

    gtag('event', 'quiz_completed', {

    });

           if (score >= 9) {
           message = "You're officially the expert on me! üíç‚ú®<br>You know me better than I know myself! üòç";
           } else if (score >= 7) {
           message = "Aww you did amazing! üíï<br>You know so much about me! üòò";

           message = "It‚Äôs okay, you‚Äôre still my favourite human ever! üòò<br>More memories to make and share! üíï";
        }

            
            messageDiv.innerHTML = message;
            resultsDiv.classList.add('show');
        }

        function restartQuiz() {

        }

    window.location.href = 'her.html';
}

    </script>
